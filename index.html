<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Códigos</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h1>Buscador de Códigos</h1>

  <div class="busqueda">
    <input type="text" id="codigoInput" placeholder="Input code (* = wildcard)">
    <input type="text" id="descripcionInput" placeholder="Input description (* = wildcard)">
    <button onclick="buscarCodigo()">Look up</button>
  </div>

  <div id="resultados"></div>

  <!-- Enlace al script -->
  <script src="script.js"></script>
</body>
</html>
